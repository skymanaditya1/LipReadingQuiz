{% extends "base.html" %}
{% load static %}

{% block scripts %}

{% endblock scripts %}

{% block content %}

    <button class="start-quiz-button"
        data-quiz="{{obj.name}}"
        data-pk="{{obj.pk}}">
        {{obj.name}}
    </button>
    {% endfor %}
{% endblock content %}

{% extends "base.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static 'quizzes/quiz.js' %}" defer></script> 
{% endblock scripts %}

{% block title %}
{{obj.name}}
{% endblock title %}

{% block content %}

<div class="row">
    <div class="col">
        <b>{{obj.name}}</b>
        <p>Score required to pass: {{obj.pass_score}}</p>        
    </div>
    <div class="col text-right" id="timer-box">countdown</div>
</div>

<!-- The urls for a particular view are specified in the format - app-name:view-name -->
<a href="{% url 'quizzes:main-view' %}" class="btn btn-danger">Go back</a>

<form id="quiz-form" class="mt-3 mb-3">
    {% csrf_token %}
    <!-- Populated programatically using js -->
    <div id="quiz-box"></div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
<div id="score-box"></div>
<div id="result-box"></div>
{% endblock content %}

<!--users/templates/registration/password_reset_form.html-->

{% extends 'base.html' %}

{% block content %}
<h2 class="heading">Send password reset link</h2>

<form class="login-form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input id="register-submit-btn" type="submit" value="Reset">
</form>
<!-- <br> -->

<a id="back-to-login" class="btn btn-danger goback" href="{% url 'login' %}">Back to login</a>
{% endblock %}

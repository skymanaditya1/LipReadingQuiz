<!--users/templates/registration/password_change_form.html-->

{% extends 'base.html' %}

{% block content %}
<h2>Change password</h2>

<!-- Django APIs take the responsibility of rendering the correct form for the user -->
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Change">
</form>
<br>

<a href="{% url 'dashboard' %}">Back to dashboard</a>
{% endblock %}
